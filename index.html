<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Your Best-V Team</title>

    <!-- bootstrap cdn css link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>


    <header class=" bg-dark">
        <section class="d-flex">
            <div>
                <img src="images/banner/banner-removebg-preview.png" alt="">
            </div>
            <div class="mt-5 p-5 mx-auto">
                <h1 class="fw-bold text-warning">Make Your Best-V Team</h1>

        </section>

    <main class="bg-secondary">
        <section class="row container mx-auto pt-5">
            <div class="col-9 ">
                <div class="col">
                    <div class="card-group gap-2">
                        <div class="bg-dark card h-50 text-center">
                          <img src="images/player/My project.jpg" class="card-img-top" alt="...">
                          <div class="card-body text-white">
                            <h5 class="card-title fw-bold">Ronaldo</h5>
                            <button class="btn btn-primary px-5 ">SELECTED</button>
                          </div>
                          
                        </div>
                        <div class="bg-dark card h-50 text-center">
                          <img src="images/player/My project (1).jpg" class="card-img-top" alt="...">
                          <div class="card-body text-white">
                            <h5 class="card-title fw-bold">Kevin</h5>
                            <button class="btn btn-primary px-5 ">SELECTED</button>
                            
                          </div>
                          
                        </div>
                        <div class="bg-dark card h-50 text-center">
                          <img src="images/player/My project (2).jpg" class="card-img-top" alt="...">
                          <div class="card-body text-white">
                            <h5 class="card-title fw-bold">Messi</h5>
                            <button class="btn btn-primary px-5 ">SELECTED</button>
                          </div>
                          
                        </div>
                      </div>
                </div>
                <div class="col mt-4">
                    <div class="  card-group gap-2">
                        <div class=" bg-dark text-center card h-50">
                          <img src="images/player/My project (3).jpg" class="card-img-top" alt="...">
                          <div class="card-body text-white">
                            <h5 class="card-title fw-bold">Neymar</h5>
                            <button class="btn btn-primary px-5 ">SELECTED</button>
                          </div>
                          
                        </div>
                        <div class="bg-dark card h-50 text-center">
                          <img src="images/player/My project (4).jpg" class="card-img-top" alt="...">
                          <div class="card-body text-white">
                            <h5 class="card-title fw-bold">Salah</h5>
                            <button class="btn btn-primary px-5 ">SELECTED</button>
                            
                          </div>
                          
                        </div>
                        <div class="bg-dark card h-50 text-center">
                          <img src="images/player/My project (5).jpg" class="card-img-top" alt="...">
                          <div class="card-body text-white">
                            <h5 class="card-title fw-bold">Mbappe</h5>
                            <button class="btn btn-primary px-5 ">SELECTED</button>
                          </div>
                          
                        </div>
                      </div>
                </div>
            </div>
            <div class="col-3 border border-2"></div>
        </section>
    </main>


    

    <!-- bootstrap js cdn link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
