<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Your Best-V Team</title>

    <!-- bootstrap cdn css link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>


    <header class=" bg-dark">
        <section class="d-flex">
            <div>
                <img src="images/banner/banner-removebg-preview.png" alt="">
            </div>
            <div class="mt-5 p-5 mx-auto">
                <h1 class="fw-bold text-warning">Make Your Best-V Team</h1>
                <p class="text-white">Here are the top heavy weight players of the world.Just choose and select players in order to make your team stronger.</p>
            </div>
        </section>
    </header>
    <main class="bg-secondary pb-5">
        <section class="row container mx-auto pt-5">
          <!-- card section start  -->
            <div class="col-8 ">
                <div class="col">
                    <div class="card-group gap-2">
                        <div class="bg-dark card h-50 text-center">
                          <img src="images/player/My project.jpg" class="card-img-top" alt="...">
                          <div class="card-body text-white">
                            <h5 class="card-title fw-bold">Ronaldo</h5>
                            <button class="btn btn-primary px-5 playerBtn">SELECTED</button>
                          </div>
                          
                        </div>
                        <div class="bg-dark card h-50 text-center">
                          <img src="images/player/My project (1).jpg" class="card-img-top" alt="...">
                          <div class="card-body text-white">
                            <h5 class="card-title fw-bold">Kevin</h5>
                            <button class="btn btn-primary px-5 playerBtn">SELECTED</button>
                            
                          </div>
                          
                        </div>
                        <div class="bg-dark card h-50 text-center">
                          <img src="images/player/My project (2).jpg" class="card-img-top" alt="...">
                          <div class="card-body text-white">
                            <h5 class="card-title fw-bold">Messi</h5>
                            <button class="btn btn-primary px-5 playerBtn">SELECTED</button>
                          </div>
                          
                        </div>
                      </div>
                </div>
                <div class="col mt-4">
                    <div class="  card-group gap-2">
                        <div class=" bg-dark text-center card h-50">
                          <img src="images/player/My project (3).jpg" class="card-img-top" alt="...">
                          <div class="card-body text-white">
                            <h5 class="card-title fw-bold">Neymar</h5>
                            <button class="btn btn-primary px-5 playerBtn ">SELECTED</button>
                          </div>
                          
                        </div>
                        <div class="bg-dark card h-50 text-center">
                          <img src="images/player/My project (4).jpg" class="card-img-top" alt="...">
                          <div class="card-body text-white">
                            <h5 class="card-title fw-bold">Salah</h5>
                            <button class="btn btn-primary px-5 playerBtn">SELECTED</button>
                            
                          </div>
                          
                        </div>
                        <div class="bg-dark card h-50 text-center">
                          <img src="images/player/My project (5).jpg" class="card-img-top" alt="...">
                          <div class="card-body text-white">
                            <h5 class="card-title fw-bold">Mbappe</h5>
                            <button class="btn btn-primary px-5 playerBtn ">SELECTED</button>
                          </div>
                          
                        </div>
                      </div>
                </div>
            </div>
            <!-- card section end  -->


            <!-- selected player list  -->

            <div class="col-4 ">
              <div class="bg-dark h-25 mx-auto">
                <h3 class="fw-bold text-warning text-center">Selected Players</h3>

                <ol id="ordered-list" class="text-white">
                  
                </ol>
              </div>

              <!-- budget and calculation section  -->
              <div class="container bg-dark">
                <div class="text-center pt-5">
                  <h1 class="text-white fw-bold">Budget</h1>
                  <div class="d-flex pt-2">
                    <label class="text-white fs-4 fw-semibold" for="">Per Player: </label>
                    <input id="player-cost" class="mx-2" type="text">
                  </div>
                  <button id="button-calculate" class="btn btn-primary px-5 mt-3">Calculate</button>
                </div>
                
                <div class="mx-auto text-center mt-3">
                  <h1 class=" text-white fs-3">Player Expenses: <span id="player-expense">0000</span></h1>
                  <label class="text-white fs-4 fw-semibold" for="">Manager: </label>
                  <input id="manager-field" class="mx-2" type="text">
                  <label class="text-white fs-4 fw-semibold" for=""> Coach:</label>
                  <input id="coach-field" class="mx-4" type="text">
                  <button id="total-calculate" class="btn btn-primary px-5 mt-3">Calculate Total</button>
                  <h1 class="text-white pb-5 fs-3 mt-3">Total: <span id="total-expense">0000</span></h1>
                </div>
              </div>
            </div>
        </section>
    </main>

    


    

    <!-- bootstrap js cdn link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- common js file link  -->
    <script src="js/common.js"></script>
    <!-- functionalities js file link  -->
    <script src="js/functionalities.js"></script>
</body>
<!-- footer section  -->

<footer class="text-center text-lg-start bg-dark text-white pb-4 pt-4 ">
  

  <!-- Copyright -->
  <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">

  </div>
  <!-- Copyright -->
</footer>
<!-- Footer -->
</html>
